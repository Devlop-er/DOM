<!DOCTYPE html>
<html class="uk-background-primary">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
</head>

<body>
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-width-1-3 uk-position-center">
                <div class="uk-card uk-card-default uk-card-body">
                    <div class="uk-card-header">
                        <h1>ToDo App</h1>
                    </div>

                    <div class="uk-card-body">
                        <h4>Voici la liste de vos activités &#x1F607;</h4>
                        <div class="uk-margin">
                            <input class="uk-input" type="text" id="tache" placeholder="Ajouter votre tâche ici...">
                        </div>
                        <button class="uk-button uk-button-primary uk-button-small">Ajouter</button>
                        <button class="uk-button uk-button-danger uk-button-small" onClick="window.location.reload()">Supprimer</button>

                        <ul>
                            <li>Ranger votre maison &#x1F3E0;</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
